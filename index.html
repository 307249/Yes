<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تطبيق دروسك</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
    }

    #startButton {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startButton:hover {
      background-color: #00b140;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="شعار دروسك" class="logo">
    <h1>مرحبًا بك في تطبيق دروسك</h1>
    <button id="startButton">يلا بينا</button>

    <div class="footer">© 2025 دروسك - جميع الحقوق محفوظة</div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    // إعدادات Firebase الخاصة بك:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // تحميل مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.onload = () => {
      const startButton = document.getElementById("startButton");

      startButton.addEventListener("click", async () => {
        try {
          const lockSnapshot = await get(ref(db, "appSettings/lockEnabled"));
          const lockEnabled = lockSnapshot.exists() ? lockSnapshot.val() : false;

          if (!lockEnabled) {
            window.location.href = "main.html";
            return;
          }

          const storedCode = localStorage.getItem("accessCode");

          if (!storedCode) {
            alert("يرجى إدخال كود الوصول من التطبيق المولد أولاً.");
            return;
          }

          const keySnapshot = await get(ref(db, `validKeys/${storedCode}`));

          if (keySnapshot.exists()) {
            const keyData = keySnapshot.val();
            const currentTime = Date.now();

            if (keyData.expiresAt && currentTime < keyData.expiresAt) {
              window.location.href = "main.html";
            } else {
              alert("انتهت صلاحية هذا الكود. يرجى إدخال كود جديد.");
            }
          } else {
            alert("الكود غير صحيح. يرجى إدخال كود تم إنشاؤه من التطبيق المولد.");
          }

        } catch (error) {
          console.error("Error:", error);
          alert("حدث خطأ أثناء التحقق من الكود. حاول مرة أخرى.");
        }
      });
    };
  </script>
</body>
</html>
