<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دروسك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .page {
      display: none;
      text-align: center;
    }

    .active {
      display: block;
    }

    .main-btn, .back-btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1E88E5;
      color: white;
      transition: background-color 0.3s ease;
    }

    .main-btn:hover, .back-btn:hover {
      background-color: #1565C0;
    }
  </style>
</head>
<body>

  <!-- صفحة البداية -->
  <div class="page active" id="startPage">
    <h1>مرحبًا بك في دروسك</h1>
    <button class="main-btn" onclick="showPage('subjectsPage')">يلا بينا</button>
  </div>

  <!-- صفحة المواد -->
  <div class="page" id="subjectsPage">
    <h1>اختر المادة</h1>
    <button class="main-btn" onclick="showPage('arabicPage')">عربي</button>
    <button class="main-btn" onclick="showPage('chemistryPage')">كيمياء</button>
    <button class="main-btn" onclick="showPage('physicsPage')">فيزياء</button>
    <button class="main-btn" onclick="showPage('biologyPage')">أحياء</button>
    <button class="main-btn" onclick="showPage('englishPage')">إنجليزي</button>
    <button class="main-btn" onclick="showPage('mathPage')">رياضة</button>
    <button class="back-btn" onclick="showPage('startPage')">← رجوع</button>
  </div>

  <!-- صفحة العربي -->
  <div class="page" id="arabicPage">
    <h1>مادة العربي</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الكيمياء -->
  <div class="page" id="chemistryPage">
    <h1>مادة الكيمياء</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الفيزياء -->
  <div class="page" id="physicsPage">
    <h1>مادة الفيزياء</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الأحياء -->
  <div class="page" id="biologyPage">
    <h1>مادة الأحياء</h1>
    <button class="main-btn">الجوهري</button>
    <button class="main-btn">جيو ماجد</button>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الإنجليزي -->
  <div class="page" id="englishPage">
    <h1>مادة الإنجليزي</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الرياضة -->
  <div class="page" id="mathPage">
    <h1>مادة الرياضة</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
