<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دروسك</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- الصفحة الرئيسية -->
  <div id="homePage" class="page active">
    <div class="centered">
      <h1 class="main-title">دروسك</h1>
      <button class="main-btn" onclick="handleAccess()">يلا بينا</button>
      <p class="hint-msg">اضغط على يلا بينا</p>
      <p id="errorMsg" class="error-msg"></p>
      <input type="text" id="codeInput" class="code-input" placeholder="ادخل الكود هنا" />
    </div>
  </div>

  <!-- صفحة المواد -->
  <div id="subjectsPage" class="page">
    <div class="centered">
      <h2>اختر المادة</h2>
      <ul class="subjects-list">
        <li>عربي</li>
        <li>كيمياء</li>
        <li>فيزياء</li>
        <li>أحياء</li>
        <li>إنجليزي</li>
        <li>رياضة</li>
      </ul>
      <button onclick="showPage('homePage')">رجوع</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
