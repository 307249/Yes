<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تطبيق دروسك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- الصفحة الرئيسية -->
  <div class="page active" id="homePage">
    <h1>مرحبًا بك في دروسك</h1>
    <input type="text" id="codeInput" placeholder="أدخل الكود">
    <div id="errorMsg" class="error"></div>
    <button onclick="handleAccess()">يلا بينا</button>
  </div>

  <!-- صفحة اختيار المواد -->
  <div class="page" id="subjectsPage">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button class="back-btn" onclick="showPage('homePage')">← رجوع</button>
      <button onclick="showPage('settingsPage')" style="font-size: 24px; background: none; border: none; cursor: pointer;">⚙️</button>
    </div>
    <h1>اختر المادة</h1>
    <button class="main-btn" onclick="showPage('arabicPage')">عربي</button>
    <button class="main-btn" onclick="showPage('chemistryPage')">كيمياء</button>
    <button class="main-btn" onclick="showPage('physicsPage')">فيزياء</button>
    <button class="main-btn" onclick="showPage('biologyPage')">أحياء</button>
    <button class="main-btn" onclick="showPage('englishPage')">ENGLISH</button>
    <button class="main-btn" onclick="showPage('mathPage')">رياضة</button>
  </div>

  <!-- صفحة الإعدادات -->
  <div class="page" id="settingsPage">
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
    <h1>الإعدادات</h1>
    <p>صفحة الإعدادات هتظهر هنا لاحقًا.</p>
  </div>

  <!-- باقي صفحات المواد (Placeholder) -->
  <div class="page" id="arabicPage"><button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button><h1>عربي</h1></div>
  <div class="page" id="chemistryPage"><button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button><h1>كيمياء</h1></div>
  <div class="page" id="physicsPage"><button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button><h1>فيزياء</h1></div>
  <div class="page" id="biologyPage"><button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button><h1>أحياء</h1></div>
  <div class="page" id="englishPage"><button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button><h1>إنجليزي</h1></div>
  <div class="page" id="mathPage"><button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button><h1>رياضة</h1></div>

  <script src="script.js"></script>
</body>
</html>
