<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DROSAK</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #111, #222);
      color: #fff;
      overflow-x: hidden;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 40px;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }

    .main-btn, .back-btn {
      display: block;
      width: 90%;
      max-width: 320px;
      margin: 15px auto;
      padding: 16px;
      font-size: 20px;
      background-color: #00f2fe;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .main-btn:hover {
      background-color: #00c9d8;
    }

    .code-input {
      padding: 12px;
      font-size: 18px;
      width: 90%;
      max-width: 320px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
    }

    .error-msg {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .notice-box {
      background-color: #333;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 17px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    @media (min-width: 500px) {
      .main-btn, .back-btn {
        font-size: 22px;
        padding: 18px;
      }

      .code-input {
        font-size: 20px;
        padding: 14px;
      }

      h1 {
        font-size: 32px;
      }

      p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="page active" id="homePage">
    <h1>DROSAK</h1>
    <p>﴿ وَأَنْ لَيْسَ لِلْإِنسَانِ إِلَّا مَا سَعَى ﴾</p>

    <div class="notice-box">🔐 أدخل الكود للمتابعة</div>

    <input id="codeInput" type="text" placeholder="ادخل الكود هنا" class="code-input" />
    <p class="error-msg" id="errorMsg"></p>

    <button id="goBtn" class="main-btn">يلا بينا</button>

    <a href="https://t.me/DROSAK3072" target="_blank">
      <button class="main-btn" style="background-color: #4caf50;">كلمنا</button>
    </a>
  </div>

  <div class="page" id="subjectsPage">
    <h1>اختر المادة</h1>
    <button class="main-btn" onclick="showPage('arabicPage')">عربي</button>
    <button class="main-btn" onclick="showPage('chemistryPage')">كيمياء</button>
    <button class="main-btn" onclick="showPage('physicsPage')">فيزياء</button>
    <button class="main-btn" onclick="showPage('biologyPage')">أحياء</button>
    <button class="main-btn" onclick="showPage('englishPage')">ENGLISH</button>
    <button class="main-btn" onclick="showPage('mathPage')">رياضة</button>
    <button class="back-btn" onclick="showPage('homePage')">← رجوع</button>
  </div>

  <div class="page" id="arabicPage">
    <h1>مادة العربي</h1>
    <button class="main-btn">محمد صلاح</button>
    <button class="main-btn">رضا الفاروق</button>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://drosak-v2-default-rtdb.europe-west1.firebasedatabase.app"
    };
    const dbURL = firebaseConfig.databaseURL;

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function getDeviceId() {
      let deviceId = localStorage.getItem("deviceId");
      if (!deviceId) {
        deviceId = "device-" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("deviceId", deviceId);
      }
      return deviceId;
    }

    async function handleAccess() {
      const codeInput = document.getElementById("codeInput");
      const code = codeInput.value.trim();
      const errorBox = document.getElementById("errorMsg");
      errorBox.textContent = "";

      try {
        const res = await fetch(`${dbURL}/appSettings/lockEnabled.json`);
        const lockEnabled = await res.json();

        if (!lockEnabled) {
          showPage("subjectsPage");
          return;
        }

        if (!code) {
          errorBox.textContent = "⚠️ من فضلك أدخل الكود";
          return;
        }

        const keySnap = await fetch(`${dbURL}/validKeys/${code}.json`);
        const keyData = await keySnap.json();
        const now = Date.now();
        const currentDevice = getDeviceId();

        if (!keyData) {
          errorBox.textContent = "❌ الكود غير صحيح، تواصل معنا: @AL_MAALA";
          return;
        }

        if (now >= keyData.expiresAt) {
          errorBox.textContent = "⚠️ انتهت صلاحية الكود الخاص بك للتجديد كلمنا هنا: @AL_MAALA";
          return;
        }

        if (keyData.deviceId && keyData.deviceId !== currentDevice) {
          errorBox.textContent = "❌ هذا الكود مرتبط بجهاز آخر بالفعل.";
          return;
        }

        if (!keyData.deviceId) {
          await fetch(`${dbURL}/validKeys/${code}/deviceId.json`, {
            method: "PUT",
            body: JSON.stringify(currentDevice)
          });
        }

        localStorage.setItem("drosakKey", code);
        showPage("subjectsPage");

      } catch (err) {
        console.error(err);
        errorBox.textContent = "❌ حدث خطأ أثناء الاتصال بقاعدة البيانات";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const goBtn = document.getElementById("goBtn");
      if (goBtn) {
        goBtn.addEventListener("click", handleAccess);
      }
    });
  </script>
</body>
</html>
