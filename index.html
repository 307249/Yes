<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دروسك</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- الصفحة الأولى: إدخال الكود -->
  <div id="codePage" class="page active">
    <h1>مرحبًا بك في دروسك</h1>
    <input id="codeInput" placeholder="أدخل الكود هنا" />
    <button onclick="handleAccess()">يلا بينا</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <!-- الصفحة الثانية: المواد -->
  <div id="subjectsPage" class="page">
    <button class="settings-btn" onclick="openSettings()">⚙️</button>
    <h2>اختر المادة</h2>
    <ul>
      <li>اللغة العربية</li>
      <li>الفيزياء</li>
      <li>الكيمياء</li>
      <li>الأحياء</li>
      <li>الإنجليزي</li>
      <li>الرياضيات</li>
    </ul>
    <button onclick="showPage('codePage')">رجوع</button>
  </div>

  <!-- نافذة الإعدادات -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeSettings()">&times;</span>
      <h2>الإعدادات</h2>
      <p><strong>الكود:</strong> <span id="settingsCode"></span></p>
      <p><strong>الوقت المتبقي:</strong> <span id="settingsCountdown"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
