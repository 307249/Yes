<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دروسك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      text-align: center;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.1em;
      width: 70%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin: 10px;
      background-color: #00f2fe;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0bd3d3;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #ff5e57;
      color: white;
    }

    .subject-btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 15px auto;
    }

    .teacher-btn {
      width: 80%;
      max-width: 250px;
    }

  </style>
</head>
<body>

  <!-- الصفحة الرئيسية -->
  <div id="homePage" class="page active">
    <h1>ادخل الكود</h1>
    <input type="text" id="accessCode" placeholder="ادخل الكود هنا" />
    <br/>
    <button onclick="validateCode()">يلا بينا</button>
  </div>

  <!-- صفحة اختيار المواد -->
  <div id="subjectPage" class="page">
    <h1>اختر المادة</h1>
    <button class="subject-btn" onclick="showPage('arabicPage')">عربي</button>
    <button class="subject-btn" onclick="showPage('chemistryPage')">كيمياء</button>
    <button class="subject-btn" onclick="showPage('physicsPage')">فيزياء</button>
    <button class="subject-btn" onclick="showPage('biologyPage')">أحياء</button>
    <button class="subject-btn" onclick="showPage('englishPage')">إنجليزي</button>
    <button class="subject-btn" onclick="showPage('mathPage')">رياضة</button>
    <button class="back-btn" onclick="showPage('homePage')">رجوع</button>
  </div>

  <!-- صفحات المواد -->
  <div id="arabicPage" class="page">
    <h1>عربي</h1>
    <button class="teacher-btn">أستاذ أحمد</button>
    <button class="back-btn" onclick="showPage('subjectPage')">رجوع</button>
  </div>

  <div id="chemistryPage" class="page">
    <h1>كيمياء</h1>
    <button class="teacher-btn">أستاذة منى</button>
    <button class="back-btn" onclick="showPage('subjectPage')">رجوع</button>
  </div>

  <div id="physicsPage" class="page">
    <h1>فيزياء</h1>
    <button class="teacher-btn">أستاذ محمود</button>
    <button class="back-btn" onclick="showPage('subjectPage')">رجوع</button>
  </div>

  <!-- صفحة الأحياء بعد تعديل -->
  <div id="biologyPage" class="page">
    <h1>أحياء</h1>
    <button class="teacher-btn">أستاذ محمد</button>
    <button class="teacher-btn">الجوهري</button>
    <button class="teacher-btn">جيو ماجد</button>
    <button class="back-btn" onclick="showPage('subjectPage')">رجوع</button>
  </div>

  <div id="englishPage" class="page">
    <h1>إنجليزي</h1>
    <button class="teacher-btn">أستاذة فاطمة</button>
    <button class="back-btn" onclick="showPage('subjectPage')">رجوع</button>
  </div>

  <div id="mathPage" class="page">
    <h1>رياضة</h1>
    <button class="teacher-btn">أستاذ هشام</button>
    <button class="back-btn" onclick="showPage('subjectPage')">رجوع</button>
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function validateCode() {
      const code = document.getElementById('accessCode').value.trim();
      if (code === '1234') {
        showPage('subjectPage');
      } else {
        alert('كود غير صحيح');
      }
    }
  </script>

</body>
</html>
