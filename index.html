<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DROSAK</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    * { box-sizing: border-box; padding: 0; margin: 0; }
    html, body { height: 100%; font-family: 'Cairo', sans-serif; color: #fff; overflow-x: hidden; }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      z-index: -1; opacity: 0.9;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; flex-direction: column; text-align: center; }
    .page { display: none; width: 100%; }
    .page.active { display: block; }
    .main-btn, .back-btn {
      display: block; width: 95%; max-width: 360px; margin: 8px auto;
      padding: 16px; font-size: 22px; background-color: #00f2fe;
      color: #000; border: none; border-radius: 12px; cursor: pointer;
      transition: 0.3s;
    }
    .main-btn:hover { background-color: #00c9d8; }
  </style>
</head>
<body>
  <div class="container">
    <!-- الصفحة الرئيسية -->
    <div class="page active" id="homePage">
      <h1>DROSAK</h1>
      <p>﴿ وَأَنْ لَيْسَ لِلْإِنسَانِ إِلَّا مَا سَعَى ﴾</p>
      <div class="notice-box">🔐 أدخل الكود للمتابعة</div>
      <input id="codeInput" class="code-input" placeholder="ادخل الكود هنا" />
      <p class="error-msg" id="errorMsg"></p>
      <button id="goBtn" class="main-btn">يلا بينا</button>
      <a href="https://t.me/DROSAK3072" target="_blank">
        <button class="main-btn" style="background-color:#4caf50;">كلمنا</button>
      </a>
    </div>

    <!-- صفحة اختيار المواد -->
    <div class="page" id="subjectsPage">
      <h1>اختر المادة</h1>
      <button class="main-btn" onclick="showPage('arabicPage')">عربي</button>
      <button class="main-btn" onclick="showPage('chemistryPage')">كيمياء</button>
      <button class="main-btn" onclick="showPage('physicsPage')">فيزياء</button>
      <button class="main-btn" onclick="showPage('biologyPage')">أحياء</button>
      <button class="main-btn" onclick="showPage('englishPage')">ENGLISH</button>
      <button class="main-btn" onclick="showPage('mathPage')">رياضة</button>
      <button class="back-btn" onclick="showPage('homePage')">← رجوع</button>
    </div>

    <!-- صفحة العربي -->
    <div class="page" id="arabicPage">
      <h1>مادة العربي</h1>
      <button class="main-btn">محمد صلاح</button>
      <button class="main-btn">رضا الفاروق</button>
      <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
    </div>

    <!-- صفحة الكيمياء -->
    <div class="page" id="chemistryPage">
      <h1>مادة الكيمياء</h1>
      <button class="main-btn">خالد صقر</button>
      <button class="main-btn">عبد الجواد</button>
      <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
    </div>

    <!-- صفحة الأحياء -->
    <div class="page" id="biologyPage">
      <h1>مادة الأحياء</h1>
      <button class="main-btn">الجوهري</button>
      <button class="main-btn">جيو ماجد</button>
      <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
    </div>

    <!-- صفحة English -->
    <div class="page" id="englishPage">
      <h1>English</h1>
      <button class="main-btn">وائل ميلاد</button>
      <button class="main-btn">شريف المصري</button>
      <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
    </div>

    <!-- صفحة الرياضة -->
    <div class="page" id="mathPage">
      <h1>رياضة</h1>
      <button class="main-btn">رياضة 1</button>
      <button class="main-btn">رياضة 2</button>
      <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
    </div>

  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    document.getElementById('goBtn').addEventListener('click', () => {
      showPage('subjectsPage');
    });
  </script>
</body>
</html>
