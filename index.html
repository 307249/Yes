<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دروسك</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page active" id="homePage">
    <div class="circle-container">
      <h1>دروسك</h1>
      <button onclick="handleAccess()" class="main-btn">يلا بينا</button>
      <input type="text" id="codeInput" placeholder="ادخل الكود هنا">
      <div id="errorMsg"></div>
    </div>
  </div>

  <div class="page" id="subjectsPage">
    <div class="top-bar">
      <span class="gear-icon" onclick="showPage('settingsPage')">⚙️</span>
    </div>
    <div class="circle-container">
      <h2>اختر المادة</h2>
      <ul>
        <li><button>عربي</button></li>
        <li><button>كيمياء</button></li>
        <li><button>فيزياء</button></li>
        <li><button>أحياء</button></li>
        <li><button>إنجليزي</button></li>
        <li><button>رياضة</button></li>
      </ul>
    </div>
  </div>

  <div class="page" id="settingsPage">
    <div class="circle-container">
      <h2>الإعدادات</h2>
      <p id="keyDisplay">جارٍ التحميل...</p>
    </div>
    <button onclick="showPage('subjectsPage')" class="back-btn">رجوع</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
