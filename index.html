<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تطبيق دروسك</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="home-screen" id="homeScreen">
      <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo" />
      </div>
      <h1 class="main-title">دروسك التعليمية</h1>
      <button id="startButton" class="main-button">يلا بينا</button>
      <button id="settingsButton" class="settings-icon">⚙️</button>
    </div>

    <div class="subject-screen hidden" id="subjectScreen">
      <div class="top-bar">
        <button id="backButton" class="back-button">رجوع</button>
        <button id="openSettings" class="settings-icon">⚙️</button>
      </div>
      <h2>اختر المادة</h2>
      <div class="subjects">
        <button class="subject-button">عربي</button>
        <button class="subject-button">رياضة</button>
        <button class="subject-button">فيزياء</button>
        <button class="subject-button">كيمياء</button>
        <button class="subject-button">أحياء</button>
        <button class="subject-button">إنجليزي</button>
      </div>
    </div>

    <div class="settings-screen hidden" id="settingsScreen">
      <button id="backToSubjects" class="back-button">رجوع</button>
      <h2>الإعدادات</h2>
      <p id="codeInfo">جاري التحميل...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
