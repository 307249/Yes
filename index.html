<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دروسك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      color: white;
      text-align: center;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    h1 {
      margin-bottom: 30px;
    }

    .main-btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main-btn:hover {
      background-color: #27ae60;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #e74c3c;
    }

    .back-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <!-- صفحة البداية -->
  <div class="page active" id="homePage">
    <h1>مرحبًا بك في دروسك</h1>
    <button class="main-btn" onclick="showPage('subjectsPage')">يلا بينا</button>
  </div>

  <!-- صفحة المواد -->
  <div class="page" id="subjectsPage">
    <h1>اختر المادة</h1>
    <button class="main-btn" onclick="showPage('arabicPage')">عربي</button>
    <button class="main-btn" onclick="showPage('chemistryPage')">كيمياء</button>
    <button class="main-btn" onclick="showPage('physicsPage')">فيزياء</button>
    <button class="main-btn" onclick="showPage('biologyPage')">أحياء</button>
    <button class="main-btn" onclick="showPage('englishPage')">إنجليزي</button>
    <button class="main-btn" onclick="showPage('mathPage')">رياضة</button>
    <button class="back-btn" onclick="showPage('homePage')">← رجوع</button>
  </div>

  <!-- صفحات المواد -->
  <div class="page" id="arabicPage">
    <h1>مادة العربي</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <div class="page" id="chemistryPage">
    <h1>مادة الكيمياء</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <div class="page" id="physicsPage">
    <h1>مادة الفيزياء</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- ✅ صفحة الأحياء بعد التعديل -->
  <div class="page" id="biologyPage">
    <h1>مادة الأحياء</h1>
    <button class="main-btn">الجوهري</button>
    <button class="main-btn">جيو ماجد</button>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <div class="page" id="englishPage">
    <h1>مادة الإنجليزي</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <div class="page" id="mathPage">
    <h1>مادة الرياضة</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- Script للتنقل بين الصفحات -->
  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
