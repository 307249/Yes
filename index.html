<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تطبيق دروسك</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }

    input, button {
      padding: 12px 16px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }

    #errorMsg {
      color: #ff7675;
      margin-top: 10px;
    }

    .subject-btn {
      display: block;
      margin: 15px auto;
      background-color: #0984e3;
    }
  </style>
</head>
<body>

  <!-- صفحة الدخول -->
  <div id="loginPage" class="page active">
    <h2>أدخل كود التفعيل</h2>
    <input type="text" id="codeInput" placeholder="أدخل الكود هنا">
    <br>
    <button onclick="handleAccess()">يلا بينا</button>
    <div id="errorMsg"></div>
  </div>

  <!-- صفحة المواد -->
  <div id="subjectsPage" class="page">
    <h2>اختر المادة</h2>
    <button class="subject-btn">عربي</button>
    <button class="subject-btn">كيمياء</button>
    <button class="subject-btn">فيزياء</button>
    <button class="subject-btn">أحياء</button>
    <button class="subject-btn">إنجليزي</button>
    <button class="subject-btn">رياضة</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
