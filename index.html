<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تطبيق دروسك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .main-btn, .back-btn {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #1e88e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .main-btn:hover, .back-btn:hover {
      background-color: #1565c0;
    }
    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- الصفحة الرئيسية -->
  <div class="page active" id="homePage">
    <h1>مرحبًا بك في تطبيق دروسك</h1>
    <button class="main-btn" onclick="showPage('subjectsPage')">يلا بينا</button>
  </div>

  <!-- صفحة المواد -->
  <div class="page" id="subjectsPage">
    <h1>اختر المادة</h1>
    <button class="main-btn" onclick="showPage('arabicPage')">عربي</button>
    <button class="main-btn" onclick="showPage('chemistryPage')">كيمياء</button>
    <button class="main-btn" onclick="showPage('physicsPage')">فيزياء</button>
    <button class="main-btn" onclick="showPage('biologyPage')">أحياء</button>
    <button class="main-btn" onclick="showPage('englishPage')">إنجليزي</button>
    <button class="main-btn" onclick="showPage('mathPage')">رياضة</button>
    <button class="back-btn" onclick="showPage('homePage')">← رجوع</button>
  </div>

  <!-- صفحة العربي -->
  <div class="page" id="arabicPage">
    <h1>مادة العربي</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الكيمياء -->
  <div class="page" id="chemistryPage">
    <h1>مادة الكيمياء</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الفيزياء -->
  <div class="page" id="physicsPage">
    <h1>مادة الفيزياء</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الأحياء -->
  <div class="page" id="biologyPage">
    <h1>مادة الأحياء</h1>
    <button class="main-btn">الجوهري</button>
    <button class="main-btn">جيو ماجد</button>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الإنجليزي -->
  <div class="page" id="englishPage">
    <h1>مادة الإنجليزي</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <!-- صفحة الرياضة -->
  <div class="page" id="mathPage">
    <h1>مادة الرياضة</h1>
    <button class="back-btn" onclick="showPage('subjectsPage')">← رجوع</button>
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>

</body>
</html>
