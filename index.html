<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DROSAK</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 10px;
    }

    p {
      color: white;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .input-container {
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .warning {
      color: orange;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .start-btn {
      background-color: #00cfff;
    }

    .cancel-btn {
      background-color: #4CAF50;
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: teal;
      animation: move 5s infinite;
    }

    @keyframes move {
      0% { transform: translateY(0); }
      50% { transform: translateY(20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- عناصر الخلفية -->
  <div class="dot" style="top: 20%; left: 20%;"></div>
  <div class="dot" style="top: 40%; left: 80%;"></div>
  <div class="dot" style="top: 60%; left: 50%;"></div>

  <!-- الواجهة -->
  <div class="container">
    <h1>DROSAK</h1>
    <p>{ وَأَن لَّيْسَ لِلْإِنسَانِ إِلَّا مَا سَعَى }</p>

    <div class="input-container">
      <label style="color: white;">🔒 أدخل الكود للمتابعة</label>
      <input type="text" id="codeInput" placeholder="ادخل الكود هنا">
    </div>

    <div id="errorMsg" class="warning"></div>

    <button class="start-btn" onclick="handleAccess()">يلا بينا</button>
    <button class="cancel-btn" onclick="window.open('https://t.me/DROSAK3072', '_blank')">كلمة</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
